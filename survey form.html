<h1>CodeQuotient Survey Form</h1>

<label>Name</label>
<input required placeholder="enter your name"/>
</br>
</br>

<input required placeholder="enter your Email"/>
</br>
</br>

</br>

</br>
<select>

<option>Engineer</option>
<option>Teacher</option>

<option>others</option>
</select>
</br>
</br>
<label> Would you recommend CodeQuotient to a friend? </label>
</br>

</br>

</br>
<input type="radio" name="recommendation"/>

</br>
</br>

</br>

</br>
<input type="checkbox" name="recommendation"/>

</br>

</br>
<textarea></textarea>
</br>
</br>
